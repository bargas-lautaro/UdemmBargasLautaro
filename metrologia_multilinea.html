desarrollo y adopci&#xf3;n de normas en EE.UU.","children":[],"payload":{"tag":"li","lines":"232,233"}},{"content":"No crea normas directamente, sino que <strong>acredita a organismos t&#xe9;cnicos como ASME</strong>.","children":[],"payload":{"tag":"li","lines":"233,234"}}],"payload":{"tag":"li","lines":"231,234"}},{"content":"<strong>ASME</strong>: <em>American Society of Mechanical Engineers</em>","children":[{"content":"Asociaci&#xf3;n t&#xe9;cnica que elabora normas mec&#xe1;nicas y metrol&#xf3;gicas.","children":[],"payload":{"tag":"li","lines":"235,236"}},{"content":"Muy influyente en sectores industriales, acad&#xe9;micos y de ingenier&#xed;a.","children":[],"payload":{"tag":"li","lines":"236,238"}}],"payload":{"tag":"li","lines":"234,238"}}],"payload":{"tag":"h4","lines":"230,231"}},{"content":"1. Normas para instrumentos de medici&#xf3;n (serie ASME B89)","children":[{"content":"<strong>ASME B89.1.5</strong>","children":[{"content":"Requisitos para <strong>micr&#xf3;metros de exteriores</strong>: exactitud, fuerza de medici&#xf3;n, calibraci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"240,241"}}],"payload":{"tag":"li","lines":"239,241"}},{"content":"<strong>ASME B89.1.6</strong>","children":[{"content":"Normativa para <strong>micr&#xf3;metros de interiores</strong>.","children":[],"payload":{"tag":"li","lines":"242,243"}}],"payload":{"tag":"li","lines":"241,243"}},{"content":"<strong>ASME B89.1.9</strong>","children":[{"content":"Describe el uso y verificaci&#xf3;n de <strong>bloques patr&#xf3;n de longitud</strong>.","children":[],"payload":{"tag":"li","lines":"244,245"}}],"payload":{"tag":"li","lines":"243,245"}},{"content":"<strong>ASME B89.1.10</strong>","children":[{"content":"Define m&#xe9;todos de calibraci&#xf3;n y tolerancias para <strong>indicadores de car&#xe1;tula</strong> (relojes comparadores).","children":[],"payload":{"tag":"li","lines":"246,247"}}],"payload":{"tag":"li","lines":"245,247"}},{"content":"<strong>ASME B89.1.14</strong>","children":[{"content":"Normas para <strong>calibradores Vernier</strong> (pie de rey).","children":[],"payload":{"tag":"li","lines":"248,249"}}],"payload":{"tag":"li","lines":"247,249"}},{"content":"<strong>ASME B89.6.2</strong>","children":[{"content":"Establece los procedimientos para medir la <strong>rugosidad superficial</strong>.","children":[],"payload":{"tag":"li","lines":"250,251"}}],"payload":{"tag":"li","lines":"249,251"}},{"content":"<strong>ASME B89.7 series</strong>","children":[{"content":"Gu&#xed;as de <strong>incertidumbre de medici&#xf3;n</strong>, evaluaci&#xf3;n de resultados y reglas de decisi&#xf3;n de conformidad.","children":[],"payload":{"tag":"li","lines":"252,254"}}],"payload":{"tag":"li","lines":"251,254"}}],"payload":{"tag":"h4","lines":"238,239"}},{"content":"2. Normas de tolerancias geom&#xe9;tricas (GD&amp;T)","children":[{"content":"<strong>ASME Y14.5</strong>","children":[{"content":"Norma m&#xe1;s utilizada en EE.UU. para <strong>Geometric Dimensioning and Tolerancing (GD&amp;T)</strong>.","children":[],"payload":{"tag":"li","lines":"256,257"}},{"content":"Establece s&#xed;mbolos, definiciones y reglas para tolerancias geom&#xe9;tricas de forma, orientaci&#xf3;n, ubicaci&#xf3;n y oscilaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"257,258"}},{"content":"Equivalente funcional a <strong>ISO 1101</strong>, pero con diferencias en interpretaci&#xf3;n y presentaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"258,259"}},{"content":"Muy utilizada en:","children":[{"content":"Planos t&#xe9;cnicos","children":[],"payload":{"tag":"li","lines":"260,261"}},{"content":"Dise&#xf1;o mec&#xe1;nico","children":[],"payload":{"tag":"li","lines":"261,262"}},{"content":"Control de calidad dimensional","children":[],"payload":{"tag":"li","lines":"262,264"}}],"payload":{"tag":"li","lines":"259,264"}}],"payload":{"tag":"li","lines":"255,264"}}],"payload":{"tag":"h4","lines":"254,255"}},{"content":"3. Otros est&#xe1;ndares relacionados","children":[{"content":"<strong>ASME Y14.36M</strong>","children":[{"content":"S&#xed;mbolos para soldadura en dibujo t&#xe9;cnico.","children":[],"payload":{"tag":"li","lines":"266,267"}}],"payload":{"tag":"li","lines":"265,267"}},{"content":"<strong>ASME Y14.100</strong>","children":[{"content":"Directrices generales para la documentaci&#xf3;n t&#xe9;cnica de productos.","children":[],"payload":{"tag":"li","lines":"268,269"}}],"payload":{"tag":"li","lines":"267,269"}},{"content":"<strong>ASME B4.1</strong>","children":[{"content":"Define <strong>sistemas de tolerancia y ajuste dimensional</strong>, similar a ISO 286.","children":[],"payload":{"tag":"li","lines":"270,271"}},{"content":"Usado para calcular juegos e interferencias entre ejes y agujeros.","children":[],"payload":{"tag":"li","lines":"271,273"}}],"payload":{"tag":"li","lines":"269,273"}}],"payload":{"tag":"h4","lines":"264,265"}},{"content":"Aplicaci&#xf3;n pr&#xe1;ctica de normas ANSI/ASME","children":[{"content":"Predominan en EE.UU., M&#xe9;xico, y empresas multinacionales de origen estadounidense.","children":[],"payload":{"tag":"li","lines":"274,275"}},{"content":"Muchos planos de productos importados o dise&#xf1;ados con software como SolidWorks o AutoCAD en ingl&#xe9;s est&#xe1;n basados en <strong>ASME Y14.5</strong>.","children":[],"payload":{"tag":"li","lines":"275,276"}},{"content":"Es vital que los ingenieros conozcan esta norma si trabajan con:","children":[{"content":"Documentaci&#xf3;n t&#xe9;cnica de empresas extranjeras","children":[],"payload":{"tag":"li","lines":"277,278"}},{"content":"Planos de autopartes, aeron&#xe1;utica o equipos industriales importados","children":[],"payload":{"tag":"li","lines":"278,279"}}],"payload":{"tag":"li","lines":"276,279"}},{"content":"La serie ASME B89 se aplica tambi&#xe9;n en <strong>laboratorios de metrolog&#xed;a</strong>, ya que detalla c&#xf3;mo calibrar instrumentos manuales con precisi&#xf3;n.","children":[],"payload":{"tag":"li","lines":"279,281"}}],"payload":{"tag":"h4","lines":"273,274"}},{"content":"Comparaci&#xf3;n con ISO","children":[{"content":"<strong>ASME Y14.5</strong> &#x2248; <strong>ISO 1101</strong> (GD&amp;T), pero no son id&#xe9;nticas.","children":[],"payload":{"tag":"li","lines":"282,283"}},{"content":"<strong>ASME B4.1</strong> &#x2248; <strong>ISO 286</strong> (sistemas de ajuste).","children":[],"payload":{"tag":"li","lines":"283,284"}},{"content":"Las empresas con operaciones internacionales suelen usar ambas normas seg&#xfa;n destino de producto.","children":[],"payload":{"tag":"li","lines":"284,286"}}],"payload":{"tag":"h4","lines":"281,282"}}],"payload":{"tag":"h3","lines":"228,229"}}],"payload":{"tag":"h2","lines":"102,103"}},{"content":"Aplicaciones en ingenier&#xed;a","children":[{"content":"Dise&#xf1;o t&#xe9;cnico","children":[{"content":"Rol del dise&#xf1;o t&#xe9;cnico en ingenier&#xed;a","children":[{"content":"Es la etapa donde se definen:","children":[{"content":"Las <strong>formas</strong>, dimensiones y geometr&#xed;a de una pieza o conjunto","children":[],"payload":{"tag":"li","lines":"291,292"}},{"content":"Los <strong>materiales</strong> y condiciones de funcionamiento","children":[],"payload":{"tag":"li","lines":"292,293"}},{"content":"Las <strong>tolerancias dimensionales y geom&#xe9;tricas</strong>","children":[],"payload":{"tag":"li","lines":"293,294"}}],"payload":{"tag":"li","lines":"290,294"}},{"content":"El dise&#xf1;o t&#xe9;cnico debe garantizar que lo que se dise&#xf1;a:","children":[{"content":"Se puede <strong>fabricar</strong>","children":[],"payload":{"tag":"li","lines":"295,296"}},{"content":"Se puede <strong>medir</strong>","children":[],"payload":{"tag":"li","lines":"296,297"}},{"content":"Se puede <strong>verificar</strong>","children":[],"payload":{"tag":"li","lines":"297,299"}}],"payload":{"tag":"li","lines":"294,299"}}],"payload":{"tag":"h4","lines":"289,290"}},{"content":"Relaci&#xf3;n directa con la metrolog&#xed;a","children":[{"content":"La <strong>metrolog&#xed;a dimensional</strong> y el dise&#xf1;o t&#xe9;cnico est&#xe1;n &#xed;ntimamente relacionados.","children":[],"payload":{"tag":"li","lines":"300,301"}},{"content":"El dise&#xf1;o define lo que <strong>se debe medir</strong>, y la metrolog&#xed;a asegura que esa medida sea <strong>correcta y verificable</strong>.","children":[],"payload":{"tag":"li","lines":"301,302"}},{"content":"Si una tolerancia no puede medirse con los instrumentos disponibles, <strong>el dise&#xf1;o no es viable</strong>.","children":[],"payload":{"tag":"li","lines":"302,304"}}],"payload":{"tag":"h4","lines":"299,300"}},{"content":"Uso de normas en el dise&#xf1;o","children":[{"content":"Se aplican normas t&#xe9;cnicas desde el comienzo:","children":[{"content":"Para acotaci&#xf3;n: <strong>ISO 129</strong>, <strong>DIN 406</strong>","children":[],"payload":{"tag":"li","lines":"306,307"}},{"content":"Para tolerancias geom&#xe9;tricas: <strong>ISO 1101</strong>, <strong>ASME Y14.5</strong>","children":[],"payload":{"tag":"li","lines":"307,308"}},{"content":"Para ajustes y tolerancias: <strong>ISO 286</strong>, <strong>ASME B4.1</strong>","children":[],"payload":{"tag":"li","lines":"308,309"}},{"content":"Para condiciones generales: <strong>ISO 2768</strong>","children":[],"payload":{"tag":"li","lines":"309,310"}}],"payload":{"tag":"li","lines":"305,310"}},{"content":"Los s&#xed;mbolos y formatos usados en los planos est&#xe1;n estandarizados para evitar interpretaciones incorrectas.","children":[],"payload":{"tag":"li","lines":"310,312"}}],"payload":{"tag":"h4","lines":"304,305"}},{"content":"Tolerancias en el dise&#xf1;o","children":[{"content":"Toda cota debe tener una <strong>tolerancia asociada</strong>:","children":[{"content":"Si no se indica, se aplica una tolerancia <strong>general</strong> definida por normas (como ISO 2768)","children":[],"payload":{"tag":"li","lines":"314,315"}}],"payload":{"tag":"li","lines":"313,315"}},{"content":"El dise&#xf1;ador debe decidir:","children":[{"content":"&#xbf;Qu&#xe9; tolerancia es cr&#xed;tica para el funcionamiento?","children":[],"payload":{"tag":"li","lines":"316,317"}},{"content":"&#xbf;D&#xf3;nde se permite mayor variaci&#xf3;n para reducir costos?","children":[],"payload":{"tag":"li","lines":"317,319"}}],"payload":{"tag":"li","lines":"315,319"}}],"payload":{"tag":"h4","lines":"312,313"}},{"content":"Geometr&#xed;a y funcionalidad","children":[{"content":"El dise&#xf1;o t&#xe9;cnico especifica tambi&#xe9;n:","children":[{"content":"<strong>Forma</strong>: planitud, cilindricidad, etc.","children":[],"payload":{"tag":"li","lines":"321,322"}},{"content":"<strong>Orientaci&#xf3;n</strong>: paralelismo, perpendicularidad","children":[],"payload":{"tag":"li","lines":"322,323"}},{"content":"<strong>Posici&#xf3;n</strong>: concentricidad, ubicaci&#xf3;n de taladros","children":[],"payload":{"tag":"li","lines":"323,324"}}],"payload":{"tag":"li","lines":"320,324"}},{"content":"Estas caracter&#xed;sticas se definen mediante <strong>tolerancias geom&#xe9;tricas</strong> usando s&#xed;mbolos estandarizados.","children":[],"payload":{"tag":"li","lines":"324,326"}}],"payload":{"tag":"h4","lines":"319,320"}},{"content":"Ventajas de aplicar normas en el dise&#xf1;o","children":[{"content":"Evita errores de interpretaci&#xf3;n en fabricaci&#xf3;n e inspecci&#xf3;n","children":[],"payload":{"tag":"li","lines":"327,328"}},{"content":"Permite la <strong>intercambiabilidad de piezas</strong>","children":[],"payload":{"tag":"li","lines":"328,329"}},{"content":"Mejora la comunicaci&#xf3;n entre &#xe1;reas (dise&#xf1;o, producci&#xf3;n, calidad)","children":[],"payload":{"tag":"li","lines":"329,330"}},{"content":"Reduce costos al evitar reprocesos y rechazos","children":[],"payload":{"tag":"li","lines":"330,332"}}],"payload":{"tag":"h4","lines":"326,327"}},{"content":"Ejemplo pr&#xe1;ctico","children":[{"content":"Un plano con un agujero de 20&#x202f;mm &#xb1;0,1&#x202f;mm y una posici&#xf3;n con tolerancia de ubicaci&#xf3;n de 0,05&#x202f;mm:","children":[{"content":"El operario sabr&#xe1; qu&#xe9; herramienta usar para mecanizar","children":[],"payload":{"tag":"li","lines":"334,335"}},{"content":"El inspector sabr&#xe1; qu&#xe9; instrumento usar y c&#xf3;mo evaluar la pieza","children":[],"payload":{"tag":"li","lines":"335,336"}},{"content":"El dise&#xf1;ador sabe que esa condici&#xf3;n garantiza el montaje correcto","children":[],"payload":{"tag":"li","lines":"336,338"}}],"payload":{"tag":"li","lines":"333,338"}}],"payload":{"tag":"h4","lines":"332,333"}},{"content":"Conclusi&#xf3;n","children":[{"content":"Un <strong>buen dise&#xf1;o t&#xe9;cnico</strong> considera desde el inicio:","children":[{"content":"Las posibilidades de fabricaci&#xf3;n","children":[],"payload":{"tag":"li","lines":"340,341"}},{"content":"La capacidad de medici&#xf3;n","children":[],"payload":{"tag":"li","lines":"341,342"}},{"content":"El cumplimiento normativo","children":[],"payload":{"tag":"li","lines":"342,344"}}],"payload":{"tag":"li","lines":"339,344"}}],"payload":{"tag":"h4","lines":"338,339"}}],"payload":{"tag":"h3","lines":"287,288"}},{"content":"Fabricaci&#xf3;n","children":[{"content":"Rol de la fabricaci&#xf3;n en el proceso t&#xe9;cnico","children":[{"content":"La fabricaci&#xf3;n convierte el <strong>dise&#xf1;o t&#xe9;cnico en una pieza real</strong> mediante procesos industriales.","children":[],"payload":{"tag":"li","lines":"347,348"}},{"content":"Implica:","children":[{"content":"Mecanizado","children":[],"payload":{"tag":"li","lines":"349,350"}},{"content":"Soldadura","children":[],"payload":{"tag":"li","lines":"350,351"}},{"content":"Ensamble","children":[],"payload":{"tag":"li","lines":"351,352"}},{"content":"Procesos especiales (como tratamientos t&#xe9;rmicos o superficiales)","children":[],"payload":{"tag":"li","lines":"352,353"}}],"payload":{"tag":"li","lines":"348,353"}},{"content":"Requiere <strong>ajustarse a especificaciones dimensionales y geom&#xe9;tricas precisas</strong>.","children":[],"payload":{"tag":"li","lines":"353,355"}}],"payload":{"tag":"h4","lines":"346,347"}},{"content":"Importancia de la normalizaci&#xf3;n en fabricaci&#xf3;n","children":[{"content":"Las <strong>normas t&#xe9;cnicas aseguran</strong> que las piezas producidas:","children":[{"content":"Cumplan con los requisitos del dise&#xf1;o","children":[],"payload":{"tag":"li","lines":"357,358"}},{"content":"Puedan ser verificadas y medidas correctamente","children":[],"payload":{"tag":"li","lines":"358,359"}},{"content":"Sean compatibles con piezas fabricadas en otros lugares o tiempos","children":[],"payload":{"tag":"li","lines":"359,361"}}],"payload":{"tag":"li","lines":"356,361"}}],"payload":{"tag":"h4","lines":"355,356"}},{"content":"Piezas compatibles entre diferentes talleres","children":[{"content":"Gracias a las normas internacionales (ej. ISO, DIN, ASME):","children":[{"content":"Una pieza fabricada en un taller en Buenos Aires puede acoplar perfectamente con otra hecha en C&#xf3;rdoba o en otro pa&#xed;s","children":[],"payload":{"tag":"li","lines":"363,364"}}],"payload":{"tag":"li","lines":"362,364"}},{"content":"Esto es posible porque:","children":[{"content":"Se respetan las mismas <strong>tolerancias</strong>","children":[],"payload":{"tag":"li","lines":"365,366"}},{"content":"Se siguen los mismos <strong>sistemas de ajuste</strong> (ej. H7/g6)","children":[],"payload":{"tag":"li","lines":"366,367"}},{"content":"Se usan <strong>instrumentos calibrados con las mismas normas</strong>","children":[],"payload":{"tag":"li","lines":"367,369"}}],"payload":{"tag":"li","lines":"364,369"}}],"payload":{"tag":"h4","lines":"361,362"}},{"content":"Tablas de ajustes y tolerancias (ej. ISO 286)","children":[{"content":"Los sistemas normalizados de ajuste definen c&#xf3;mo debe ser el acople entre dos piezas:","children":[{"content":"<strong>Juego</strong> (clearance): eje m&#xe1;s peque&#xf1;o que el agujero","children":[],"payload":{"tag":"li","lines":"371,372"}},{"content":"<strong>Interferencia</strong> (press-fit): eje m&#xe1;s grande que el agujero","children":[],"payload":{"tag":"li","lines":"372,373"}},{"content":"<strong>Transici&#xf3;n</strong>: puede haber juego o interferencia m&#xed;nima","children":[],"payload":{"tag":"li","lines":"373,374"}}],"payload":{"tag":"li","lines":"370,374"}},{"content":"ISO 286 establece:","children":[{"content":"L&#xed;mites de tolerancia para agujeros y ejes (letras y n&#xfa;meros, como H7, g6)","children":[],"payload":{"tag":"li","lines":"375,376"}},{"content":"Grados de tolerancia (IT: International Tolerance Grade)","children":[],"payload":{"tag":"li","lines":"376,378"}}],"payload":{"tag":"li","lines":"374,378"}}],"payload":{"tag":"h4","lines":"369,370"}},{"content":"Calibres Pasa/No pasa","children":[{"content":"Herramientas normalizadas utilizadas para control r&#xe1;pido de piezas.","children":[],"payload":{"tag":"li","lines":"379,380"}},{"content":"Ejemplo:","children":[{"content":"Un agujero debe tener entre 10,00 y 10,05 mm &#x2192; se usa un calibre &#x201c;pasa&#x201d; de 10,00 y un &#x201c;no pasa&#x201d; de 10,05.","children":[],"payload":{"tag":"li","lines":"381,382"}}],"payload":{"tag":"li","lines":"380,382"}},{"content":"Fabricados bajo normas como:","children":[{"content":"<strong>ISO 1938</strong>","children":[],"payload":{"tag":"li","lines":"383,384"}},{"content":"<strong>DIN 2245</strong>","children":[],"payload":{"tag":"li","lines":"384,385"}},{"content":"<strong>ASME B89.1.5</strong>","children":[],"payload":{"tag":"li","lines":"385,386"}}],"payload":{"tag":"li","lines":"382,386"}},{"content":"Permiten controlar muchas piezas sin tener que medir individualmente cada una.","children":[],"payload":{"tag":"li","lines":"386,388"}}],"payload":{"tag":"h4","lines":"378,379"}},{"content":"Beneficios de aplicar normas en fabricaci&#xf3;n","children":[{"content":"<strong>Menor tasa de rechazo</strong>: los operarios saben con precisi&#xf3;n qu&#xe9; producir y c&#xf3;mo verificar","children":[],"payload":{"tag":"li","lines":"389,390"}},{"content":"<strong>Reducci&#xf3;n de costos</strong>: menos errores, menos reprocesos","children":[],"payload":{"tag":"li","lines":"390,391"}},{"content":"<strong>Velocidad en la producci&#xf3;n</strong>: gracias al uso de est&#xe1;ndares y m&#xe9;todos repetibles","children":[],"payload":{"tag":"li","lines":"391,392"}},{"content":"<strong>Asegura la intercambiabilidad</strong>: en producci&#xf3;n en serie o modular","children":[],"payload":{"tag":"li","lines":"392,393"}},{"content":"<strong>Homogeneidad en los lotes</strong>: todas las piezas salen con la misma calidad dimensional","children":[],"payload":{"tag":"li","lines":"393,395"}}],"payload":{"tag":"h4","lines":"388,389"}},{"content":"Ejemplo real","children":[{"content":"En la fabricaci&#xf3;n de engranajes:","children":[{"content":"La distancia entre ejes y los di&#xe1;metros de agujeros y ejes deben respetar los <strong>ajustes y tolerancias</strong>.","children":[],"payload":{"tag":"li","lines":"397,398"}},{"content":"Si una tolerancia se sale del rango, el engranaje puede vibrar o trabarse.","children":[],"payload":{"tag":"li","lines":"398,399"}},{"content":"Usando ISO 286 y calibradores verificados, se asegura la funcionalidad del conjunto.","children":[],"payload":{"tag":"li","lines":"399,401"}}],"payload":{"tag":"li","lines":"396,401"}}],"payload":{"tag":"h4","lines":"395,396"}},{"content":"Conclusi&#xf3;n","children":[{"content":"La metrolog&#xed;a dimensional normalizada es <strong>indispensable en la fabricaci&#xf3;n industrial moderna</strong>.","children":[],"payload":{"tag":"li","lines":"402,403"}},{"content":"Sin normas, cada taller fabricar&#xed;a &#x201c;a su manera&#x201d;, lo cual har&#xed;a imposible el montaje, el control de calidad o la exportaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"403,405"}}],"payload":{"tag":"h4","lines":"401,402"}}],"payload":{"tag":"h3","lines":"344,345"}},{"content":"Control de calidad","children":[{"content":"&#xbf;Qu&#xe9; es el control de calidad?","children":[{"content":"Es el proceso mediante el cual se verifica si un producto:","children":[{"content":"Cumple con las <strong>dimensiones, formas y tolerancias</strong> especificadas en el dise&#xf1;o t&#xe9;cnico","children":[],"payload":{"tag":"li","lines":"409,410"}},{"content":"Se fabric&#xf3; correctamente y sin defectos funcionales o estructurales","children":[],"payload":{"tag":"li","lines":"410,411"}}],"payload":{"tag":"li","lines":"408,411"}},{"content":"En metrolog&#xed;a dimensional, se centra en:","children":[{"content":"<strong>Medir correctamente</strong> dimensiones f&#xed;sicas","children":[],"payload":{"tag":"li","lines":"412,413"}},{"content":"Compararlas con los valores y tolerancias definidos","children":[],"payload":{"tag":"li","lines":"413,414"}},{"content":"Decidir si una pieza es <strong>conforme o no conforme</strong>","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"li","lines":"411,416"}}],"payload":{"tag":"h4","lines":"407,408"}},{"content":"Rol de la metrolog&#xed;a en el control de calidad","children":[{"content":"Sin metrolog&#xed;a, no se puede comprobar si un producto es correcto.","children":[],"payload":{"tag":"li","lines":"417,418"}},{"content":"La medici&#xf3;n debe:","children":[{"content":"Ser <strong>objetiva y trazable</strong>","children":[],"payload":{"tag":"li","lines":"419,420"}},{"content":"Usar <strong>instrumentos calibrados y certificados</strong>","children":[],"payload":{"tag":"li","lines":"420,421"}},{"content":"Realizarse bajo <strong>condiciones normalizadas</strong> (ej. 20&#x202f;&#xb0;C seg&#xfa;n ISO 1)","children":[],"payload":{"tag":"li","lines":"421,423"}}],"payload":{"tag":"li","lines":"418,423"}}],"payload":{"tag":"h4","lines":"416,417"}},{"content":"Aplicaci&#xf3;n de normas en el control de calidad","children":[{"content":"Se utilizan normas para:","children":[{"content":"Verificar dimensiones (ISO 14253-1, ASME B89 series)","children":[],"payload":{"tag":"li","lines":"425,426"}},{"content":"Determinar incertidumbre de medici&#xf3;n (ISO GUM &#x2013; Guide 98-3)","children":[],"payload":{"tag":"li","lines":"426,427"}},{"content":"Evaluar tolerancias geom&#xe9;tricas (ISO 1101, ASME Y14.5)","children":[],"payload":{"tag":"li","lines":"427,428"}},{"content":"Medir rugosidad (ISO 21920, ASME B89.6.2)","children":[],"payload":{"tag":"li","lines":"428,429"}}],"payload":{"tag":"li","lines":"424,429"}},{"content":"Normas de calidad como <strong>ISO 9001</strong> exigen que las mediciones est&#xe9;n:","children":[{"content":"Documentadas","children":[],"payload":{"tag":"li","lines":"430,431"}},{"content":"Respaldadas por procedimientos","children":[],"payload":{"tag":"li","lines":"431,432"}},{"content":"Realizadas con instrumentos <strong>calibrados regularmente</strong>","children":[],"payload":{"tag":"li","lines":"432,434"}}],"payload":{"tag":"li","lines":"429,434"}}],"payload":{"tag":"h4","lines":"423,424"}},{"content":"Equipos y m&#xe9;todos utilizados","children":[{"content":"<strong>Instrumentos manuales</strong>:","children":[{"content":"Pie de rey, micr&#xf3;metros, relojes comparadores","children":[],"payload":{"tag":"li","lines":"436,437"}}],"payload":{"tag":"li","lines":"435,437"}},{"content":"<strong>Instrumentos avanzados</strong>:","children":[{"content":"Tridimensionales (CMM), proyectores de perfil, rugos&#xed;metros, interfer&#xf3;metros","children":[],"payload":{"tag":"li","lines":"438,439"}}],"payload":{"tag":"li","lines":"437,439"}},{"content":"<strong>M&#xe9;todos directos</strong>: comparan contra patrones f&#xed;sicos (ej. bloques patr&#xf3;n)","children":[],"payload":{"tag":"li","lines":"439,440"}},{"content":"<strong>M&#xe9;todos indirectos</strong>: usan software y sensores para medici&#xf3;n automatizada","children":[],"payload":{"tag":"li","lines":"440,442"}}],"payload":{"tag":"h4","lines":"434,435"}},{"content":"Concepto de traz
