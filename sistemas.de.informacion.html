"}},{"content":"<strong>Ejemplo aplicado:</strong>","children":[{"content":"Una empresa que quiere lanzar un nuevo producto debe gestionar:","children":[{"content":"Recursos financieros para producirlo,","children":[],"payload":{"tag":"li","lines":"16,17"}},{"content":"Humanos para desarrollarlo,","children":[],"payload":{"tag":"li","lines":"17,18"}},{"content":"T&#xe9;cnicos para promocionarlo,","children":[],"payload":{"tag":"li","lines":"18,19"}},{"content":"Informaci&#xf3;n de mercado para decidir caracter&#xed;sticas clave.","children":[],"payload":{"tag":"li","lines":"19,22"}}],"payload":{"tag":"li","lines":"15,22"}}],"payload":{"tag":"li","lines":"14,22"}}],"payload":{"tag":"h3","lines":"3,4"}},{"content":"Gesti&#xf3;n de la informaci&#xf3;n","children":[{"content":"\n<p data-lines=\"23,24\"><strong>Definici&#xf3;n general:</strong></p>","children":[{"content":"La gesti&#xf3;n de la informaci&#xf3;n es el proceso mediante el cual se <strong>obtiene y organiza la informaci&#xf3;n necesaria</strong> para tomar decisiones dentro de una organizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"24,25"}},{"content":"Se busca que la informaci&#xf3;n cumpla con ciertos criterios que garanticen su utilidad.","children":[],"payload":{"tag":"li","lines":"25,27"}}],"payload":{"tag":"li","lines":"23,27"}},{"content":"\n<p data-lines=\"27,28\"><strong>Requisitos que debe cumplir la informaci&#xf3;n:</strong></p>","children":[{"content":"&#x2705; <strong>Adecuada:</strong> Tiene que ser relevante para el tema o problema a resolver. No cualquier dato sirve.","children":[],"payload":{"tag":"li","lines":"28,29"}},{"content":"&#x2705; <strong>Forma correcta:</strong> Presentada de modo claro, entendible y en el formato apropiado (gr&#xe1;ficos, texto, reportes).","children":[],"payload":{"tag":"li","lines":"29,30"}},{"content":"&#x2705; <strong>Para la persona indicada:</strong> Dirigida a quien toma decisiones o necesita actuar sobre ella.","children":[],"payload":{"tag":"li","lines":"30,31"}},{"content":"&#x2705; <strong>Al costo adecuado:</strong> El valor de obtener esa informaci&#xf3;n no debe superar los beneficios que aporta.","children":[],"payload":{"tag":"li","lines":"31,32"}},{"content":"&#x2705; <strong>En el tiempo oportuno:</strong> Debe estar disponible en el momento exacto en que se necesita, ni antes ni despu&#xe9;s.","children":[],"payload":{"tag":"li","lines":"32,33"}},{"content":"&#x2705; <strong>En el lugar apropiado:</strong> Accesible desde el punto f&#xed;sico o digital donde ser&#xe1; usada.","children":[],"payload":{"tag":"li","lines":"33,34"}},{"content":"&#x2705; <strong>Para tomar la acci&#xf3;n correcta:</strong> Toda la informaci&#xf3;n debe estar orientada a facilitar decisiones eficaces y eficientes.","children":[],"payload":{"tag":"li","lines":"34,36"}}],"payload":{"tag":"li","lines":"27,36"}},{"content":"\n<p data-lines=\"36,37\"><strong>Implicancias dentro de la organizaci&#xf3;n:</strong></p>","children":[{"content":"Permite que las decisiones est&#xe9;n basadas en <strong>datos confiables y precisos</strong>.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Reduce la incertidumbre y mejora la planificaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"38,39"}},{"content":"Fortalece la comunicaci&#xf3;n entre &#xe1;reas y niveles jer&#xe1;rquicos.","children":[],"payload":{"tag":"li","lines":"39,40"}},{"content":"Permite <strong>mejorar la competitividad</strong> empresarial gracias al conocimiento oportuno.","children":[],"payload":{"tag":"li","lines":"40,42"}}],"payload":{"tag":"li","lines":"36,42"}},{"content":"\n<p data-lines=\"42,43\"><strong>Ejemplo aplicado:</strong></p>","children":[{"content":"Una cadena de supermercados utiliza informaci&#xf3;n sobre ventas diarias para decidir:","children":[{"content":"Cu&#xe1;nto stock reponer,","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Cu&#xe1;ndo lanzar promociones,","children":[],"payload":{"tag":"li","lines":"45,46"}},{"content":"Qu&#xe9; productos rotan m&#xe1;s en cada sucursal.","children":[],"payload":{"tag":"li","lines":"46,47"}}],"payload":{"tag":"li","lines":"43,47"}},{"content":"Toda esa gesti&#xf3;n se basa en <strong>informes claros</strong>, entregados a los <strong>gerentes correspondientes</strong>, y al <strong>momento exacto</strong> para actuar.","children":[],"payload":{"tag":"li","lines":"47,49"}}],"payload":{"tag":"li","lines":"42,49"}}],"payload":{"tag":"h3","lines":"22,23"}},{"content":"Gesti&#xf3;n de recursos de informaci&#xf3;n (GRI)","children":[{"content":"\n<p data-lines=\"50,51\"><strong>Definici&#xf3;n general:</strong></p>","children":[{"content":"La GRI se refiere a la <strong>administraci&#xf3;n estrat&#xe9;gica</strong> de los recursos informativos de una organizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"51,52"}},{"content":"Conecta los recursos de informaci&#xf3;n con los <strong>objetivos y metas empresariales</strong>, asegurando que la informaci&#xf3;n est&#xe9; alineada con la misi&#xf3;n de la organizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"52,54"}}],"payload":{"tag":"li","lines":"50,54"}},{"content":"\n<p data-lines=\"54,55\"><strong>&#xbf;Qu&#xe9; son los recursos de informaci&#xf3;n?</strong></p>","children":[{"content":"&#x1f4ca; Datos y bases de datos","children":[],"payload":{"tag":"li","lines":"55,56"}},{"content":"&#x1f4bb; Sistemas de informaci&#xf3;n y software","children":[],"payload":{"tag":"li","lines":"56,57"}},{"content":"&#x1f9e0; Conocimiento organizacional","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"&#x1f4c2; Documentaci&#xf3;n t&#xe9;cnica y administrativa","children":[],"payload":{"tag":"li","lines":"58,59"}},{"content":"&#x1f469;&#x200d;&#x1f4bc; Personas con conocimientos clave","children":[],"payload":{"tag":"li","lines":"59,61"}}],"payload":{"tag":"li","lines":"54,61"}},{"content":"\n<p data-lines=\"61,62\"><strong>Objetivo de la GRI:</strong></p>","children":[{"content":"Asegurar que <strong>la informaci&#xf3;n est&#xe9; disponible</strong>, organizada y utilizable para <strong>apoyar la toma de decisiones estrat&#xe9;gicas</strong>, operativas y t&#xe1;cticas dentro de la empresa.","children":[],"payload":{"tag":"li","lines":"62,64"}}],"payload":{"tag":"li","lines":"61,64"}},{"content":"\n<p data-lines=\"64,65\"><strong>Funciones principales de la GRI:</strong></p>","children":[{"content":"&#x1f9e9; <strong>Integrar</strong> los recursos informativos dispersos en la organizaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"65,66"}},{"content":"&#x1f9f9; <strong>Depurar</strong> y filtrar la informaci&#xf3;n no confiable o innecesaria.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"&#x1f6e0;&#xfe0f; <strong>Optimizar</strong> el uso de herramientas tecnol&#xf3;gicas para acceder y procesar informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"67,68"}},{"content":"&#x1f4c8; <strong>Contribuir al an&#xe1;lisis</strong> de datos para generar conocimiento &#xfa;til.","children":[],"payload":{"tag":"li","lines":"68,69"}},{"content":"&#x1f504; <strong>Relacionar</strong> permanentemente los datos disponibles con las <strong>necesidades del negocio</strong>.","children":[],"payload":{"tag":"li","lines":"69,71"}}],"payload":{"tag":"li","lines":"64,71"}},{"content":"\n<p data-lines=\"71,72\"><strong>Importancia de la GRI en el contexto actual:</strong></p>","children":[{"content":"En un mundo donde el volumen de informaci&#xf3;n crece exponencialmente, <strong>gestionar correctamente estos recursos es fundamental</strong> para evitar el caos informativo.","children":[],"payload":{"tag":"li","lines":"72,73"}},{"content":"Ayuda a las organizaciones a <strong>ser m&#xe1;s &#xe1;giles, precisas y competitivas</strong>.","children":[],"payload":{"tag":"li","lines":"73,74"}},{"content":"Es una pieza clave en la implantaci&#xf3;n de sistemas m&#xe1;s complejos como:","children":[{"content":"ERP (Enterprise Resource Planning)","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"CRM (Customer Relationship Management)","children":[],"payload":{"tag":"li","lines":"76,77"}},{"content":"BI (Business Intelligence)","children":[],"payload":{"tag":"li","lines":"77,79"}}],"payload":{"tag":"li","lines":"74,79"}}],"payload":{"tag":"li","lines":"71,79"}},{"content":"\n<p data-lines=\"79,80\"><strong>Ejemplo aplicado:</strong></p>","children":[{"content":"Una empresa que gestiona sus recursos de informaci&#xf3;n adecuadamente puede:","children":[{"content":"Consolidar sus datos de clientes, ventas y log&#xed;stica.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Usarlos para personalizar campa&#xf1;as de marketing.","children":[],"payload":{"tag":"li","lines":"82,83"}},{"content":"Planificar su producci&#xf3;n con base en proyecciones reales.","children":[],"payload":{"tag":"li","lines":"83,85"}}],"payload":{"tag":"li","lines":"80,85"}}],"payload":{"tag":"li","lines":"79,85"}}],"payload":{"tag":"h3","lines":"49,50"}}],"payload":{"tag":"h2","lines":"2,3"}},{"content":"Historia de los Sistemas de Informaci&#xf3;n","children":[{"content":"D&#xe9;cadas 70&#x2013;90: Informaci&#xf3;n Descentralizada","children":[{"content":"<strong>Contexto hist&#xf3;rico y tecnol&#xf3;gico:</strong>","children":[{"content":"Las organizaciones usaban <strong>sistemas aislados</strong> para cada departamento.","children":[],"payload":{"tag":"li","lines":"89,90"}},{"content":"No exist&#xed;a una red interna que permitiera la <strong>interconexi&#xf3;n entre sectores</strong>.","children":[],"payload":{"tag":"li","lines":"90,91"}}],"payload":{"tag":"li","lines":"88,91"}},{"content":"<strong>Caracter&#xed;sticas de esta etapa:</strong>","children":[{"content":"Cada &#xe1;rea (compras, ventas, contabilidad) ten&#xed;a su propio software y base de datos.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Los datos se <strong>duplicaban</strong> y no estaban sincronizados.","children":[],"payload":{"tag":"li","lines":"93,94"}},{"content":"La transferencia de informaci&#xf3;n se hac&#xed;a muchas veces <strong>en papel</strong> o mediante diskettes.","children":[],"payload":{"tag":"li","lines":"94,95"}}],"payload":{"tag":"li","lines":"91,95"}},{"content":"<strong>Consecuencias:</strong>","children":[{"content":"P&#xe9;rdida de tiempo al ingresar los mismos datos en diferentes lugares.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Dificultad para tomar decisiones globales por la <strong>falta de integraci&#xf3;n</strong>.","children":[],"payload":{"tag":"li","lines":"97,98"}},{"content":"Alta probabilidad de <strong>errores por inconsistencia</strong> de informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"98,100"}}],"payload":{"tag":"li","lines":"95,100"}}],"payload":{"tag":"h3","lines":"87,88"}},{"content":"A&#xf1;o 1995: Nace el concepto de &quot;Aldea Global&quot;","children":[{"content":"<strong>Revoluci&#xf3;n comunicacional:</strong>","children":[{"content":"La masificaci&#xf3;n de Internet marc&#xf3; un <strong>cambio radical</strong> en c&#xf3;mo se compart&#xed;a la informaci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"104,105"}},{"content":"El mundo comenz&#xf3; a funcionar como una <strong>gran red interconectada</strong>: la aldea global.","children":[],"payload":{"tag":"li","lines":"105,106"}}],"payload":{"tag":"li","lines":"103,106"}},{"content":"<strong>Informaci&#xf3;n centralizada:</strong>","children":[{"content":"Comenz&#xf3; la transici&#xf3;n hacia <strong>sistemas integrados</strong> donde toda la informaci&#xf3;n se almacena en un solo lugar.","children":[],"payload":{"tag":"li","lines":"107,108"}},{"content":"Se buscaba que toda la empresa trabaje con <strong>una misma fuente de datos confiables</strong>.","children":[],"payload":{"tag":"li","lines":"108,109"}}],"payload":{"tag":"li","lines":"106,109"}},{"content":"<strong>Aparici&#xf3;n de sistemas ERP (Enterprise Resource Planning):</strong>","children":[{"content":"Integran todos los procesos de la organizaci&#xf3;n (inventario, finanzas, recursos humanos, etc.).","children":[],"payload":{"tag":"li","lines":"110,111"}},{"content":"Centralizan la informaci&#xf3;n en <strong>una &#xfa;nica base de datos</strong>.","children":[],"payload":{"tag":"li","lines":"111,112"}},{"content":"Mejoran la <strong>eficiencia operativa</strong> y la <strong>toma de decisiones</strong>.","children":[],"payload":{"tag":"li","lines":"112,113"}},{"content":"Ejemplos: SAP, Oracle, Microsoft Dynamics.","children":[],"payload":{"tag":"li","lines":"113,114"}}],"payload":{"tag":"li","lines":"109,114"}},{"content":"<strong>Impacto en las empresas:</strong>","children":[{"content":"Reducci&#xf3;n de errores y duplicaci&#xf3;n de datos.","children":[],"payload":{"tag":"li","lines":"115,116"}},{"content":"Visi&#xf3;n integral del negocio en tiempo real.","children":[],"payload":{"tag":"li","lines":"116,117"}},{"content":"Automatizaci&#xf3;n de tareas administrativas.","children":[],"payload":{"tag":"li","lines":"117,119"}}],"payload":{"tag":"li","lines":"114,119"}}],"payload":{"tag":"h3","lines":"102,103"}},{"content":"Evoluci&#xf3;n de la Web","children":[{"content":"&#x1f310; Web 1.0 &#x2013; &quot;La Web est&#xe1;tica&quot; (d&#xe9;cada de 1990)","children":[{"content":"<strong>Primera etapa de Internet.</strong>","children":[],"payload":{"tag":"li","lines":"124,125"}},{"content":"Los sitios web eran <strong>est&#xe1;ticos</strong>: solo mostraban contenido, sin interacci&#xf3;n.","children":[],"payload":{"tag":"li","lines":"125,126"}},{"content":"El usuario era un <strong>lector pasivo</strong>.","children":[],"payload":{"tag":"li","lines":"126,127"}},{"content":"Ejemplos:","children":[{"content":"P&#xe1;ginas institucionales, documentos en HTML plano, sin bases de datos conectadas.","children":[],"payload":{"tag":"li","lines":"128,130"}}],"payload":{"tag":"li","lines":"127,130"}}],"payload":{"tag":"h4","lines":"123,124"}},{"content":"&#x1f310; Web 2.0 &#x2013; &quot;La Web social y colaborativa&quot; (a partir de los 2000)","children":[{"content":"<strong>Revoluci&#xf3;n en la participaci&#xf3;n del usuario.</strong>","children":[],"payload":{"tag":"li","lines":"131,132"}},{"content":"Se introducen <strong>plataformas colaborativas</strong>: redes sociales, blogs, foros, wikis.","children":[],"payload":{"tag":"li","lines":"132,133"}},{"content":"El usuario se convierte en <strong>prosumidor</strong>: productor + consumidor de contenido.","children":[],"payload":{"tag":"li","lines":"133,134"}},{"content":"Uso de <strong>bases de datos din&#xe1;micas</strong> y <strong>lenguajes interactivos</strong> como JavaScript, PHP, MySQL.","children":[],"payload":{"tag":"li","lines":"134,135"}},{"content":"Ejemplos:","children":[{"content":"Facebook, YouTube, Wikipedia, WordPress.","children":[],"payload":{"tag":"li","lines":"136,138"}}],"payload":{"tag":"li","lines":"135,138"}}],"payload":{"tag":"h4","lines":"130,131"}},{"content":"&#x1f310; Web Sem&#xe1;ntica &#x2013; &quot;La Web inteligente&quot; (hacia el futuro)","children":[{"content":"Promovida por <strong>Tim Berners-Lee</strong>, creador de la Web.","children":[],"payload":{"tag":"li","lines":"139,140"}},{"content":"Objetivo: que las m&#xe1;quinas <strong>interpreten y comprendan</strong> el contenido web.","children":[],"payload":{"tag":"li","lines":"140,141"}},{"content":"Usa tecnolog&#xed;as como <strong>RDF</strong>, <strong>OWL</strong>, <strong>SPARQL</strong> para enlazar y entender datos.","children":[],"payload":{"tag":"li","lines":"141,142"}},{"content":"Aplicaciones:","children":[{"content":"B&#xfa;squedas m&#xe1;s inteligentes,","children":[],"payload":{"tag":"li","lines":"143,144"}},{"content":"Sistemas de recomendaci&#xf3;n avanzados,","children":[],"payload":{"tag":"li","lines":"144,145"}},{"content":"Integraci&#xf3;n de datos abiertos.","children":[],"payload":{"tag
